name: Jersey Data Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '20 2 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run online sync
        run: node scripts/sync_jersey_feed.mjs

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add jersey-feed.json jersey-db.json
          git diff --staged --quiet || git commit -m "chore: auto-sync jersey feed"
          git push
